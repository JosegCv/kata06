<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cartera - Nuevo</title>
</head>
<body>
    <nav>
        <a= href="/">Inicio</a>
    </nav>
    <main>
        <h1>Nueva Entrada</h1>
        <form action="/new_movement" method="post">
            <div>
            <label for="date">Fecha:</label>
            <input type="date" name="fecha" id="date">
            
            </div>
            <div>
            <label for="abstract">
                Concepto:
                
            </label>
            <input type="text" name="abstract" id="abstract">
        </div>
        <div>
            <label for="amount">
                Cantidad:
            </label>
            <input type="number" name="amount" id="amount" step="0.01">
        </div>
        <div>
            <label for="currency">
                Moneda:
            </label>
            <select name="currency" id="currency">
                <option value="EUR">Euros</option>
                <option value="USD">americanos</option>    
            </select>
        </div>
        <div>
            <input type="submit"  name="submit" id="submit" value="Enviar">
        </div>
        </form>
    </main>

</body>
</html>
